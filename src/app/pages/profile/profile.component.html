<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20"
              [formGroup]="profileForm"
              (submit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" 
                      class="form-control" 
                      id="exampleInputuname" 
                      placeholder="Name"
                      formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email"
                      class="form-control" 
                      id="exampleInputEmail1" 
                      placeholder="Enter email"
                      formControlName="email"
                      readonly="user.google">
            </div>
          </div>
          <button type="submit" 
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  >
            <i class="fa fa-save"></i>
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User Imagen</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" class="img-avatar"
              [src]="user.imgUrl" 
              alt="photo">
          <img *ngIf="imgTemp" class="img-avatar"
              [src]="imgTemp" 
              alt="photo">
        </div>

        <input type="file"
                (change)="changeImg($event.target.files[0])">

        <br><br>

        <button type="button" 
                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                [disabled]="!imgLoading"
                (click)="uploadImg()">
          <i class="fa fa-save"></i>
          Change IMG
        </button>
      </div>
    </div> 
  </div>
</div>
